<div class="time-picker-container">

  <input
    #timePickerInput="ngModel"
    type="text"
    id="time-input"
    name="time-input"
    class="form-style"
    list="startTimeList"
    [maxlength]="timeInputMaxLength(timeInput)"
    [pattern]="timePattern"
    [(ngModel)]="timeInput"
    (ngModelChange)="timeInputChanged($event)"
    (keypress)="timeInputKeyPress($event, timeInput)"
  >
  <datalist id="startTimeList">
    <option *ngFor="let startTime of getTimes()" [ngValue]="startTime">{{ startTime.time }}
  </datalist>
  <div *ngIf="timePickerInput.errors && timePickerInput.errors?.pattern && showDefaultErrors" class="form-message">
    <span>Please enter a valid {{showMilitaryTime ? "24 hour" : "AM/PM"}} time.</span>
  </div>

</div>
